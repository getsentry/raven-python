      python: 3.5
      env: TOXENV=py35
    - stage: core
      python: 3.6
      env: TOXENV=py36
    - stage: core
      python: pypy
      env: TOXENV=pypy
    - stage: core
      python: 3.5
      env: TOXENV=flake8


    - stage: contrib
      python: 2.7
