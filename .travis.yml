language: python
python:
  - "2.6"
  - "2.7"
env:
  - DJANGO=1.2.7
  - DJANGO=1.3.1
install:
  - sudo apt-get install libevent-dev
  - pip install Django==$DJANGO --use-mirrors
  - pip install flake8 --use-mirrors
  - pip install -e . --use-mirrors
script:
  - make test
notifications:
  irc:
    channels: "irc.freenode.org#sentry"
    on_success: change
    on_failure: change