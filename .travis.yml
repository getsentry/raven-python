    - stage: deploy
      script: ./setup.py sdist --formats=gztar bdist_wheel
      if: branch = master
      python: 2.7
      after_success:
        - npm install -g @zeus-ci/cli
        - zeus upload -t "application/zip+wheel" dist/*

script: tox
install:
  - make
  - pip install codecov
before_script:
  - pip freeze
after_success:
  - codecov -e DJANGO

notifications:
  webhooks:
    urls:
      - https://zeus.ci/hooks/0b589ca4-1165-11e8-b03b-0a580a28023f/public/provider/travis/webhook
    on_success: always
    on_failure: always
    on_start: always
    on_cancel: always
    on_error: always
